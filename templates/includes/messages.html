{% if messages %}

  <div class="row text-center mb-3">
  <div class="col-12 ml-auto mr-auto">
      {% for message in messages %}
      <div style="margin-bottom: 0px;" class="alert {% if message.tags == 'error' %}alert-danger{% else %} alert-{{ message.tags }}{% endif %}" role="alert">
          {{message}}
      </div>
      {% endfor %}
    </div>

  </div>

{% endif %}
