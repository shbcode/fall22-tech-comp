{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/read.css' %}">
{% endblock %}
{% block content %}
<div class="container pb-5">
    <div class="mb-4">
        {% include 'includes/ad.html' with ad_type='banner' %}
    </div>
    <div class="row justify-content-center">
        <div class="col-8 col-lg-4">
            
            <img src="{{book.cover_image.image.url}}" class="img-fluid" alt="">
        </div>
        <div class="col-12 col-lg-8 info-text">
            <h1 class="text-center mt-2 mt-lg-0">{{book.title}} ({{book.year_published}})</h1>
    
            <div>{{book.description|safe}}</div>
            <div class="d-flex">
            <a href="{{book.seller_link}}" class="ms-auto">
            <button class="btn btn-primary">Find a seller</button>
        </a>
    </div>
        </div>
</div>
</div>
{% endblock %}
